    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/babel">
        // Configuration
        const CONFIG = {

            SHEET_NAME: 'Data',

                'GA': 'Washington', 'GG': 'Washington', 'HGB': 'Washington', 'IS': 'Washington', 
                'JA': 'Washington', 'JM': 'Alaska', 'JS': 'California', 'KPM': 'Washington', 
                'LG': 'Alaska', 'MB': 'Washington', 'MGS': 'Washington', 'NB': 'California', 
                'PT': 'Alaska', 'RM': 'Alaska', 'SPA': 'Washington', 'MCB': 'Washington', 
                'MA': 'Washington', 'VR': 'Alaska', 'RD': 'Washington', 'LSA': 'Washington',
                // Outbound Department
                'AMD': 'Washington', 'BM': 'Alaska', 'CB': 'Alaska', 'CC': 'Washington', 
                'CDC': 'Washington', 'DMA': 'Alaska', 'ED': 'Washington', 'EMP': 'Alaska', 
                'GC': 'Alaska', 'GD': 'Washington', 'GP': 'Washington', 'HMA': 'Washington', 
                'IM': 'Washington', 'ISC': 'Washington', 'JC': 'Alaska', 'JI': 'Washington', 
                'JL': 'Alaska', 'JP': 'Washington', 'JRC': 'Washington', 'LL': 'Washington', 
                'LV': 'Washington', 'NZ': 'Alaska', 'PB': 'Alaska', 'RG': 'Washington', 
                'SMS': 'Washington', 'VL': 'Washington', 'WM': 'Washington',
                // Verification Department
                'CF': 'Alaska', 'GZ': 'Alaska', 'JCB': 'Washington', 'JTL': 'Washington', 
                'KR': 'Washington', 'MLC': 'Alaska', 'RS': 'Washington'
            },
            STATE_GOALS: {
                'Alaska': { collection: 10389, production: 12269, verification: 50 },
                'Washington': { collection: 11553, production: 11039, verification: 50 },
                'California': { collection: 4545, production: 95000, verification: 50 }
            }
        };

        // Icons Component
        const Icons = {
            Calculator: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                    <rect x="4" y="2" width="16" height="20" rx="2"/>
                    <line x1="8" y1="6" x2="16" y2="6"/>
                    <line x1="16" y1="14" x2="16" y2="14.01"/>
                    <line x1="12" y1="14" x2="12" y2="14.01"/>
                    <line x1="8" y1="14" x2="8" y2="14.01"/>
                    <line x1="16" y1="18" x2="16" y2="18.01"/>
                    <line x1="12" y1="18" x2="12" y2="18.01"/>
                    <line x1="8" y1="18" x2="8" y2="18.01"/>
                </svg>
            ),
            Filter: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                    <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/>
                </svg>
            ),
            Calendar: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">

                    <line x1="16" y1="2" x2="16" y2="6"/>

            User: () => (

                    <circle cx="12" cy="7" r="4"/>

            RefreshCw: ({ className = '' }) => (
                <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">

            ),
            AlertCircle: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="mx-auto">
                    <circle cx="12" cy="12" r="10"/>
                    <line x1="12" y1="8" x2="12" y2="12"/>

            Check: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">

    </script>
</head><body class="bg-gradient-to-br from-slate-900 to-slate-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Main App Component
        function App() {
            const [data, setData] = useState([]);
            const [insPmtData, setInsPmtData] = useState([]);
            const [selectedName, setSelectedName] = useState('');
            const [startDate, setStartDate] = useState('');
            const [endDate, setEndDate] = useState('');
            const [uniqueNames, setUniqueNames] = useState([]);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [lastUpdated, setLastUpdated] = useState(null);
            const [showUnlistedTasks, setShowUnlistedTasks] = useState(false);

            // Fetch data from Google Sheets
            const fetchDataFromSheet = async () => {
                setLoading(true);
                setError('');
                
                try {
                    const [dataResponse, insPmtResponse] = await Promise.all([
                        fetch(`https://sheets.googleapis.com/v4/spreadsheets/${CONFIG.SHEET_ID}/values/${CONFIG.SHEET_NAME}!${CONFIG.RANGE}?key=${CONFIG.API_KEY}`),
                        fetch(`https://sheets.googleapis.com/v4/spreadsheets/${CONFIG.SHEET_ID}/values/${CONFIG.SHEET_NAME_INS_PMT}!${CONFIG.RANGE_INS_PMT}?key=${CONFIG.API_KEY}`)
                    ]);

                    if (!dataResponse.ok || !insPmtResponse.ok) {
                        throw new Error('Failed to fetch data from Google Sheets');
                    }

                    const [dataResult, insPmtResult] = await Promise.all([
                        dataResponse.json(),
                        insPmtResponse.json()
                    ]);

                    setData(dataResult.values || []);
                    setInsPmtData(insPmtResult.values || []);
                    
                    // Process unique names
                    const names = new Set();
                    [...dataResult.values || [], ...insPmtResult.values || []].forEach(row => {
                        const name = normalizeEmployeeName(row[0]);
                        if (name) {
                            names.add(name);
                        }
                    });
                    setUniqueNames(Array.from(names).sort());
                    
                    setLastUpdated(new Date());
                } catch (err) {
                    setError(err.message || 'Failed to fetch data');
                    console.error('Error fetching data:', err);
                } finally {
                    setLoading(false);
                }
            };

            // Normalize employee name
            const normalizeEmployeeName = (name) => {
                if (!name) return '';
                const trimmed = name.trim().toUpperCase();
                return CONFIG.EMPLOYEE_NAME_MAPPING[trimmed] || trimmed;
            };

            // Filter data based on selected filters
            const getFilteredData = () => {
                return data.filter(row => {
                    const rowName = normalizeEmployeeName(row[0]);
                    const rowDate = row[1];
                    
                    const nameMatch = !selectedName || rowName === selectedName;
                    const startDateMatch = !startDate || new Date(rowDate) >= new Date(startDate);
                    const endDateMatch = !endDate || new Date(rowDate) <= new Date(endDate);
                    
                    return nameMatch && startDateMatch && endDateMatch;
                });
            };

            // Filter insurance payment data
            const getFilteredInsPmtData = () => {
                return insPmtData.filter(row => {
                    const rowName = normalizeEmployeeName(row[0]);
                    const rowDate = row[1];
                    
                    const nameMatch = !selectedName || rowName === selectedName;
                    const startDateMatch = !startDate || new Date(rowDate) >= new Date(startDate);
                    const endDateMatch = !endDate || new Date(rowDate) <= new Date(endDate);
                    
                    return nameMatch && startDateMatch && endDateMatch;
                });
            };

            // Calculate metrics
            const calculateMetrics = () => {
                const filteredData = getFilteredData();
                const filteredInsPmtData = getFilteredInsPmtData();
                
                // Calculate collection amount
                const collectionAmount = filteredData.reduce((sum, row) => {
                    const amount = parseFloat(row[6] || 0);
                    return isNaN(amount) ? sum : sum + amount;
                }, 0);
                
                // Calculate production amount
                const productionAmount = filteredData.reduce((sum, row) => {
                    const amount = parseFloat(row[5] || 0);
                    return isNaN(amount) ? sum : sum + amount;
                }, 0);
                
                // Calculate verification count
                const verificationCount = filteredData.filter(row => {
                    const task = (row[2] || '').toLowerCase();
                    return task.includes('verification') || task.includes('eligibility');
                }).length;
                
                return { collectionAmount, productionAmount, verificationCount };
            };

            // Format currency
            const formatCurrency = (amount) => {
                return new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: 'USD',
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                }).format(amount);
            };

            // Format date
            const formatDate = (date) => {
                if (!date) return 'Never';
                return new Date(date).toLocaleString();
            };

            // Get employee department
            const getEmployeeDepartment = (employeeCode) => {
                for (const [dept, employees] of Object.entries(CONFIG.DEPARTMENTS)) {
                    if (employees.includes(employeeCode)) {
                        return dept;
                    }
                }
                return 'Unknown Department';
            };

            // Get employee state
            const getEmployeeState = (employeeCode) => {
                return CONFIG.EMPLOYEE_STATES[employeeCode] || 'Unknown State';
            };

            // Get state goals
            const getStateGoals = (employeeCode) => {
                const state = getEmployeeState(employeeCode);
                return CONFIG.STATE_GOALS[state] || { collection: 0, production: 0, verification: 0 };
            };

            // Calculate progress percentage
            const calculateProgress = (current, goal) => {
                if (!goal) return 0;
                return Math.min(Math.round((current / goal) * 100), 100);
            };

            // Get progress color
            const getProgressColor = (percentage) => {
                if (percentage >= 100) return 'bg-green-500';
                if (percentage >= 75) return 'bg-blue-500';
                if (percentage >= 50) return 'bg-yellow-500';
                return 'bg-red-500';
            };

            // Get task category
            const getTaskCategory = (task) => {
                const lowerTask = (task || '').toLowerCase().trim();
                return CONFIG.TASK_MAPPING[lowerTask] || 'Other';
            };

            // Get task count by category
            const getTaskCountByCategory = () => {
                const taskCounts = {};
                const filteredData = getFilteredData();
                
                filteredData.forEach(row => {
                    const task = row[2];
                    if (task) {
                        const category = getTaskCategory(task);
                        taskCounts[category] = (taskCounts[category] || 0) + 1;
                    }
                });
                
                return Object.entries(taskCounts).map(([category, count]) => ({
                    category,
                    count
                })).sort((a, b) => b.count - a.count);
            };

            // Handle refresh
            const handleRefresh = () => {
                fetchDataFromSheet();
            };

            // Initial data fetch
            useEffect(() => {
                fetchDataFromSheet();
                
                // Set up auto-refresh every 5 minutes
                const interval = setInterval(fetchDataFromSheet, 5 * 60 * 1000);
                return () => clearInterval(interval);
            }, []);

            // Get metrics
            const { collectionAmount, productionAmount, verificationCount } = calculateMetrics();
            const employeeState = selectedName ? getEmployeeState(selectedName) : null;
            const stateGoals = selectedName ? getStateGoals(selectedName) : null;
            const collectionProgress = calculateProgress(collectionAmount, stateGoals?.collection || 0);
            const productionProgress = calculateProgress(productionAmount, stateGoals?.production || 0);
            const verificationProgress = calculateProgress(verificationCount, stateGoals?.verification || 0);
            const taskCounts = getTaskCountByCategory();

            return (
                <div className="min-h-screen p-4 md:p-8">
                    <div className="max-w-7xl mx-auto">
                        {/* Header */}
                        <header className="mb-8">
                            <div className="flex flex-col md:flex-row md:items-center md:justify-between">
                                <div>
                                    <h1 className="text-3xl font-bold text-white">KPI Dashboard</h1>
                                    <p className="text-gray-300">Task Performance Tracker</p>
                                </div>
                                <div className="mt-4 md:mt-0 flex items-center space-x-4">
                                    <button
                                        onClick={handleRefresh}
                                        disabled={loading}
                                        className={`flex items-center space-x-2 px-4 py-2 rounded-lg ${
                                            loading 
                                                ? 'bg-gray-600 cursor-not-allowed' 
                                                : 'bg-blue-600 hover:bg-blue-700'
                                        } text-white transition-colors`}
                                    >
                                        <Icons.RefreshCw className={`w-5 h-5 ${loading ? 'animate-spin' : ''}`} />
                                        <span>{loading ? 'Refreshing...' : 'Refresh Data'}</span>
                                    </button>
                                    {lastUpdated && (
                                        <p className="text-sm text-gray-400">
                                            Last updated: {formatDate(lastUpdated)}
                                        </p>
                                    )}
                                </div>
                            </div>
                        </header>

                        {/* Filters */}
                        <div className="bg-slate-800 rounded-xl p-6 mb-8 shadow-lg">
                            <h2 className="text-xl font-semibold text-white mb-4 flex items-center">
                                <Icons.Filter className="mr-2" /> Filters
                            </h2>
                            
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                {/* Employee Select */}
                                <div>
                                    <label className="block text-sm font-medium text-gray-300 mb-1">
                                        Employee
                                    </label>
                                    <select
                                        value={selectedName}
                                        onChange={(e) => setSelectedName(e.target.value)}
                                        className="w-full bg-slate-700 text-white border border-slate-600 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    >
                                        <option value="">All Employees</option>
                                        {uniqueNames.map((name) => (
                                            <option key={name} value={name}>
                                                {name} - {getEmployeeDepartment(name)}
                                            </option>
                                        ))}
                                    </select>
                                </div>

                                {/* Start Date */}
                                <div>
                                    <label className="block text-sm font-medium text-gray-300 mb-1">
                                        Start Date
                                    </label>
                                    <div className="relative">
                                        <Icons.Calendar className="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400" />
                                        <input
                                            type="date"
                                            value={startDate}
                                            onChange={(e) => setStartDate(e.target.value)}
                                            className="w-full bg-slate-700 text-white border border-slate-600 rounded-lg pl-10 pr-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        />
                                    </div>
                                </div>

                                {/* End Date */}
                                <div>
                                    <label className="block text-sm font-medium text-gray-300 mb-1">
                                        End Date
                                    </label>
                                    <div className="relative">
                                        <Icons.Calendar className="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400" />
                                        <input
                                            type="date"
                                            value={endDate}
                                            onChange={(e) => setEndDate(e.target.value)}
                                            className="w-full bg-slate-700 text-white border border-slate-600 rounded-lg pl-10 pr-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        />
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Error Message */}
                        {error && (
                            <div className="bg-red-500/20 border border-red-500 text-red-200 px-4 py-3 rounded-lg mb-8 flex items-center">
                                <Icons.AlertCircle className="mr-2" />
                                <span>{error}</span>
                            </div>
                        )}

                        {/* Metrics */}
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                            {/* Collection Card */}
                            <div className="bg-slate-800 rounded-xl p-6 shadow-lg">
                                <div className="flex items-center justify-between mb-4">
                                    <h3 className="text-lg font-semibold text-blue-400">Collection</h3>
                                    <Icons.Calculator className="text-blue-400" />
                                </div>
                                <div className="mb-4">
                                    <p className="text-3xl font-bold text-white">
                                        {formatCurrency(collectionAmount)}
                                    </p>
                                    {selectedName && stateGoals && (
                                        <p className="text-sm text-gray-400">
                                            Goal: {formatCurrency(stateGoals.collection)}
                                        </p>
                                    )}
                                </div>
                                <div className="w-full bg-slate-700 rounded-full h-2.5">
                                    <div
                                        className={`h-2.5 rounded-full ${getProgressColor(collectionProgress)}`}
                                        style={{ width: `${collectionProgress}%` }}
                                    ></div>
                                </div>
                                <p className="mt-2 text-right text-sm text-gray-400">
                                    {collectionProgress}% of goal
                                </p>
                            </div>

                            {/* Production Card */}
                            <div className="bg-slate-800 rounded-xl p-6 shadow-lg">
                                <div className="flex items-center justify-between mb-4">
                                    <h3 className="text-lg font-semibold text-green-400">Production</h3>
                                    <Icons.Calculator className="text-green-400" />
                                </div>
                                <div className="mb-4">
                                    <p className="text-3xl font-bold text-white">
                                        {formatCurrency(productionAmount)}
                                    </p>
                                    {selectedName && stateGoals && (
                                        <p className="text-sm text-gray-400">
                                            Goal: {formatCurrency(stateGoals.production)}
                                        </p>
                                    )}
                                </div>
                                <div className="w-full bg-slate-700 rounded-full h-2.5">
                                    <div
                                        className={`h-2.5 rounded-full ${getProgressColor(productionProgress)}`}
                                        style={{ width: `${productionProgress}%` }}
                                    ></div>
                                </div>
                                <p className="mt-2 text-right text-sm text-gray-400">
                                    {productionProgress}% of goal
                                </p>
                            </div>

                            {/* Verification Card */}
                            <div className="bg-slate-800 rounded-xl p-6 shadow-lg">
                                <div className="flex items-center justify-between mb-4">
                                    <h3 className="text-lg font-semibold text-purple-400">Verifications</h3>
                                    <Icons.Check className="text-purple-400" />
                                </div>
                                <div className="mb-4">
                                    <p className="text-3xl font-bold text-white">
                                        {verificationCount}
                                    </p>
                                    {selectedName && stateGoals && (
                                        <p className="text-sm text-gray-400">
                                            Goal: {stateGoals.verification}
                                        </p>
                                    )}
                                </div>
                                <div className="w-full bg-slate-700 rounded-full h-2.5">
                                    <div
                                        className={`h-2.5 rounded-full ${getProgressColor(verificationProgress)}`}
                                        style={{ width: `${verificationProgress}%` }}
                                    ></div>
                                </div>
                                <p className="mt-2 text-right text-sm text-gray-400">
                                    {verificationProgress}% of goal
                                </p>
                            </div>
                        </div>

                        {/* Task Breakdown */}
                        <div className="bg-slate-800 rounded-xl p-6 shadow-lg mb-8">
                            <h2 className="text-xl font-semibold text-white mb-6">Task Breakdown</h2>
                            
                            <div className="overflow-x-auto">
                                <table className="min-w-full divide-y divide-slate-700">
                                    <thead>
                                        <tr>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">
                                                Task Category
                                            </th>
                                            <th className="px-6 py-3 text-right text-xs font-medium text-gray-300 uppercase tracking-wider">
                                                Count
                                            </th>
                                            <th className="px-6 py-3 text-right text-xs font-medium text-gray-300 uppercase tracking-wider">
                                                Percentage
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-slate-700">
                                        {taskCounts.map(({ category, count }) => (
                                            <tr key={category}>
                                                <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-white">
                                                    {category}
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-300 text-right">
                                                    {count}
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-300 text-right">
                                                    {Math.round((count / getFilteredData().length) * 100)}%
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        {/* Recent Activity */}
                        <div className="bg-slate-800 rounded-xl p-6 shadow-lg">
                            <h2 className="text-xl font-semibold text-white mb-6">Recent Activity</h2>
                            
                            <div className="space-y-4">
                                {getFilteredData().slice(0, 10).map((row, index) => (
                                    <div key={index} className="bg-slate-700/50 rounded-lg p-4">
                                        <div className="flex justify-between items-start">
                                            <div>
                                                <p className="text-white font-medium">{row[2]}</p>
                                                <p className="text-sm text-gray-400">
                                                    {row[0]} â€¢ {formatDate(row[1])}
                                                </p>
                                            </div>
                                            <span className="px-2 py-1 text-xs rounded-full bg-blue-500/20 text-blue-300">
                                                {getTaskCategory(row[2])}
                                            </span>
                                        </div>
                                        {row[3] && (
                                            <p className="mt-2 text-sm text-gray-300">
                                                {row[3].length > 100 ? row[3].substring(0, 100) + '...' : row[3]}
                                            </p>
                                        )}
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
